<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Epicodus Bank Account</h1>

      <div class="row">
        <div class="col-xs-6">
          <form id="formRegister">

            <h2>Register new account</h2>
            <div class="form-group">
              <label for="new-name">Name</label>
              <input type="text"  class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="initialDeposit">Initial Deposit</label>
              <input type="text"  class="form-control" id="initialDeposit">
            </div>
          </form>
        </div>
        <div class="col-xs-6">
          <form id="formDeposit">
            <h2>Deposit or withdraw funds</h2>
            <div class="form-group">
              <label for="deposit">Deposit Amount</label>
              <input type="text"  class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal Amount</label>
              <input type="text"  class="form-control" id="withdrawal">
            </div>
          </form>
        </div>
      </div>
      <div class="jumbotron">
        <div id="result">

        </div>
      </div>
    </div>
  </body>
</html>
